    <title>Registration</title>

    <link rel="stylesheet" href="styles.css" />

<body>
    <!-- top navigation -->
    <iframe src="topnav.html" seamless frameborder="0"></iframe>
    <hr />

    <form action="resultpage.html" method="get" enctype="application/x-www-form-urlencoded">
        <table cellpadding="10" cellspacing="2" border="0"> 
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="firstname" required />&nbsp;*</td>
        </tr>
        <tr></tr>   
            <td>Last Name:</td>
            <td><input type="text" name="lastname" required />&nbsp;*</td>
        </tr> 
        <tr>   
            <td>Address:</td>
            <td><input type="text" name="address" style="width: 520px;"></td>
        </tr>
        <tr>
            <td>Post Code:</td>
            <td><input type="text" name="postcode"></td>
        </tr>
        <tr>    
            <td>Cellphone:</td>
            <td><input type="tel" name="telephone"> </td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td>Username:</td>
            <td>
                <input type="text" name="username" pattern="^[a-zA-Z0-9/*@]*$" required />&nbsp;*
                <br/>letter or number or / * @
            </td>
        </tr> 
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" size="30" pattern="^[a-zA-Z0-9]*$" minlength="8" required />&nbsp;*
                <br/>at least eight characters including one letter and one number
            </td>
        </tr>   

        <tr>
            <td><input type="submit" name="submit" value="Sign up"></td>
        </tr>
    </table>
    </form>
</body>

</html>
