<html lang="en">
  <head>

    <link rel="shortcut icon" href="image/Dever.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- top navigation -->
    <iframe src="topnav.html" class="Miframe" seamless frameborder="0"></iframe>
    <br/>
    <br/>
    <hr />

    <form class="container">
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="validationDefault01">Event name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Event Name" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">Organizer</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Organizer">
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault04">Website</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="Website">
              </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault05">Date</label>
                    <input type="datetime-local" class="form-control" id="validationDefault05" placeholder="Date">
                </div>
                <div class="col-md-8 mb-3">
                    <label for="validationDefault06">Location</label>
                    <input type="text" class="form-control" id="validationDefault06" placeholder="Location">
                </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
    

  </body>
